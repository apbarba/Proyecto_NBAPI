<header>
    <div class="cabecero">
        <img src="https://png.monster/wp-content/uploads/2022/02/png.monster-587.png" alt="">
    </div>
</header>

<div class="contenedor">
    <mat-card class="cartas" *ngFor="let player of playersList">
        <mat-card-header>
            <mat-card-title>{{player.firstName}} {{player.lastName}}</mat-card-title>
        </mat-card-header>

        <img mat-card-image class="center" [src]="mostrarImg(player)" alt="Jugadores">

        <mat-card-content>
            <p>
                Estatura: {{player.heightMeters}} <br>
                Equipo: {{player.teamId}} <br>
                Número de camiseta: {{player.jersey}} <br>
                Año debut: {{player.nbaDebutYear}} <br>
                Años Acctivo: {{player.yearsPro}} <br>
                Pais: {{player.country}}
            </p>
            <p *ngIf="player.isActive">Activo: Si</p>
            <p *ngIf="!player.isActive">Activo: No</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>
